<section class="h-100 gradient-form" style="background-color: #eee;">
  <form class="form">


<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
      <div class="card rounded-3 text-black">
        <div class="row g-0"> 
          <div class="col-lg-6">
            <div class="card-body p-md-5 mx-md-4">

              <div class="text-center">
                <img src="assets/logo6.png"
                  style="width:150px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">We are The Clobmind Team</h4>
              </div>

              <form [formGroup]="login" (ngSubmit)="logindata(login)"  class="form m-5 ">

                <h1 class="h1 text-center text-primary">login</h1>
                <div class=" form-group form-floating mb-3">
                    <input type="email" formControlName="email"  class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span  class="error" *ngIf= "email.invalid && email.touched">Email is invalid</span>
                  </div>
                  <div class=" form-group form-floating">
                    <input type="password" formControlName="password" class="form-control" id="floatingPassword" aria-label="passwordhelp" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span  class="error" *ngIf= "password.invalid && password.touched">password is required</span>
                    <!-- <small id="passwordhelp" class="form-text text-muted">Password must be atleast 8 characters long.</small> -->
                    <span class="float-end mt-2">Create new account? <a routerLink="/signup"> SIGNUP</a></span>
                  </div>
                  
                  <div class="d-grid  col-3 mx-auto mt-5">
                    
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"[disabled]= "login.invalid"  type="submit">Login</button>&nbsp;&nbsp;&nbsp;&nbsp; 
                    <!-- <button class="btn btn-primary" type="submit">LOGIN</button> -->
                    
                  </div>
            </form>

            </div> 
          </div>
          <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              <h4 class="mb-4">We are more than just a company</h4>
              <p class="small mb-0">Clobminds</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
</section>
