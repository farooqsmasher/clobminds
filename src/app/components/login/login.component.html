<section class="h-100 gradient-form" style="background-color: #eee;">
    <form class="form">


  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0"> 
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="assets/logo6.png"
                    style="width:150px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Clobmind Team</h4>
                </div>

                <form [formGroup]="login"(ngSubmit)="logindata(login)">
                  <p>Please login to your account</p>

                  <div class="form-group  form-outline mb -4">
                    <input type="email" formControlName="email" id="floatingInput" class="form-control"
                      placeholder=" email address" />
                    <label class="form-label" for="form2Example11">Email Address</label>
                  </div>

                

                  <div class="form-group   form-outline mb-4">
                    <input type="password" formControlName="password" id="floatingpassword" class="form-control"  placeholder="password" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>
                   <div>
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>&nbsp;&nbsp;&nbsp;&nbsp; 
                    <a href="http://localhost:4200/forgot-password" class="forgot-link float-right text-primary text-decoration-none">Forgot password?</a>
                    </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="http://localhost:4200/create-new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create New</a>
                  </div>

                  <!-- <span>Crete new Account<a routerLink="createnew">createnew</a></span> -->

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Clobminds</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
